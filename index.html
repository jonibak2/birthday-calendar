  <script>
    const birthdays = [

      { name: "–≠–Ω–¥", date: "2007-05-28", avatar: "https://raw.githubusercontent.com/jonibak2/birthday-calendar/main/fayko.png" },
      { name: "–ê–Ω—è", date: "2005-07-04", avatar: "https://raw.githubusercontent.com/jonibak2/birthday-calendar/main/anya.png" },
      { name: "–°—Ç–∞—Å–∏–∫", date: "2007-07-22", avatar: "https://raw.githubusercontent.com/jonibak2/birthday-calendar/main/nicech.png" },
      { name: "–ù–∏–∫–∞", date: "2007-08-18", avatar: "https://raw.githubusercontent.com/jonibak2/birthday-calendar/main/nika.png" },
      { name: "–ö–æ—Å—Ç—è", date: "2006-09-26", avatar: "https://raw.githubusercontent.com/jonibak2/birthday-calendar/main/kostya.png" },
      { name: "–ï—Ä–∂–∞–Ω", date: "2006-10-19", avatar: "https://raw.githubusercontent.com/jonibak2/birthday-calendar/main/erzhan.png" },
      { name: "–î—Ä–∞–≥–æ–º–∞–Ω", date: "2008-10-26", avatar: "https://raw.githubusercontent.com/jonibak2/birthday-calendar/main/dragoman.png" },
      { name: "–ê–Ω–¥—Ä–µ–π", date: "2002-11-01", avatar: "https://raw.githubusercontent.com/jonibak2/birthday-calendar/main/andrew.png" },
      { name: "–ñ–∞–Ω–∏–±–µ–∫", date: "2006-11-12", avatar: "https://raw.githubusercontent.com/jonibak2/birthday-calendar/main/jonibak.png" },
    ];

    const birthdaysDiv = document.getElementById('birthdays');
    const themeToggle = document.querySelector('.theme-toggle');

    function daysUntilNextBirthday(dateStr) {
      try {
        const today = new Date();
        const birthDate = new Date(dateStr);
        const currentYear = today.getFullYear();

        // Reset time to midnight for both dates to compare only the day
        const todayDate = new Date(today.getFullYear(), today.getMonth(), today.getDate());
        let nextBirthday = new Date(currentYear, birthDate.getMonth(), birthDate.getDate());

        // If the birthday this year has already passed or is today, use next year
        if (nextBirthday < todayDate) {
          nextBirthday.setFullYear(currentYear + 1);
        }

        // Calculate the difference in days
        const diffTime = nextBirthday - todayDate;
        const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        return daysLeft;
      } catch (e) {
        console.error(`–û—à–∏–±–∫–∞ –≤ daysUntilNextBirthday –¥–ª—è –¥–∞—Ç—ã ${dateStr}:`, e);
        return -1; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º -1 –≤ —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏
      }
    }

    function renderBirthdays() {
      console.log('–ó–∞–ø—É—Å–∫ renderBirthdays...');
      if (!birthdaysDiv) {
        console.error('–≠–ª–µ–º–µ–Ω—Ç #birthdays –Ω–µ –Ω–∞–π–¥–µ–Ω!');
        document.querySelector('.container').innerHTML = '<div class="error-message">–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞–ª–µ–Ω–¥–∞—Ä—å.</div>';
        return;
      }

      birthdaysDiv.innerHTML = '';
      if (birthdays.length === 0) {
        console.warn('–ú–∞—Å—Å–∏–≤ birthdays –ø—É—Å—Ç!');
        birthdaysDiv.innerHTML = '<div class="error-message">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –¥–Ω—è—Ö —Ä–æ–∂–¥–µ–Ω–∏—è.</div>';
        return;
      }

      console.log('–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –¥–Ω–µ–π —Ä–æ–∂–¥–µ–Ω–∏—è...');
      birthdays.sort((a, b) => new Date(a.date).getMonth() - new Date(b.date).getMonth() || new Date(a.date).getDate() - new Date(b.date).getDate());
      const months = [...Array(12)].map((_, i) => new Date(0, i).toLocaleString('ru-RU', { month: 'long' }));
      const grouped = {};
      birthdays.forEach(b => {
        const month = new Date(b.date).getMonth();
        if (!grouped[month]) grouped[month] = [];
        grouped[month].push(b);
      });

      console.log('–ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞:', grouped);

      let hasData = false;
      for (let i = 0; i < 12; i++) {
        if (grouped[i]) {
          hasData = true;
          const section = document.createElement('div');
          section.className = 'month-section';

          const title = document.createElement('div');
          title.className = 'month-title';
          title.textContent = months[i].charAt(0).toUpperCase() + months[i].slice(1);
          section.appendChild(title);

          grouped[i].forEach(b => {
            const date = new Date(b.date);
            const now = new Date();
            let age = now.getFullYear() - date.getFullYear();
            const upcoming = new Date(now.getFullYear(), date.getMonth(), date.getDate());
            if (now >= upcoming) age++;
            const daysLeft = daysUntilNextBirthday(b.date);

            if (daysLeft === -1) {
              console.warn(`–ü—Ä–æ–ø—É—â–µ–Ω —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ –¥–ª—è ${b.name} –∏–∑-–∑–∞ –æ—à–∏–±–∫–∏ –≤ –¥–∞—Ç–µ`);
              return;
            }

            const card = document.createElement('div');
            card.className = 'birthday-card';
            card.innerHTML = `
              <img class="avatar" src="${b.avatar || 'https://via.placeholder.com/50'}" alt="avatar" onerror="this.src='https://via.placeholder.com/50';">
              <div>
                <strong>${b.name}</strong><br />
                üéâ ${date.toLocaleDateString('ru-RU', { day: '2-digit', month: 'long' })} (–±—É–¥–µ—Ç ${age} –ª–µ—Ç)<br />
                ${daysLeft === 0 ? 'üéà –° –î–ù–Å–ú –†–û–ñ–î–ï–ù–ò–Ø!' : `‚è≥ –ß–µ—Ä–µ–∑ ${daysLeft} –¥–Ω.`}
              </div>
            `;
            section.appendChild(card);
          });

          birthdaysDiv.appendChild(section);
        }
      }

      if (!hasData) {
        console.warn('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –º–µ—Å—è—Ü–µ–≤!');
        birthdaysDiv.innerHTML = '<div class="error-message">–ù–µ—Ç –¥–Ω–µ–π —Ä–æ–∂–¥–µ–Ω–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è.</div>';
      }
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      console.log('–¢–µ–º–∞ –∏–∑–º–µ–Ω–µ–Ω–∞:', document.body.classList.contains('dark') ? '—Ç–µ–º–Ω–∞—è' : '—Å–≤–µ—Ç–ª–∞—è');
    });
